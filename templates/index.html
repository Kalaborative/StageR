<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="static/js/as.js"></script>
</head>
<body>

	<div class="wrapper">
  <div class="wrapper_container">
  <!-- start content -->
    <div class="site-wrapper active" id="target">
      <div class="site-wrapper_left-col">
        <a rel="nofollow" rel="noreferrer"href="#" class="logo">StageR</a>
        <div class="left-nav">
          <a rel="nofollow" rel="noreferrer"href="#" class="active" id="singers"><i class="fa fa-microphone"></i>Singers</a>
          <a rel="nofollow" rel="noreferrer"href="#" id="newsinger"><i class="fa fa-plus"></i>Add a new singer</a>
        </div>
      </div>
      <div class="site-wrapper_top-bar">
        <a rel="nofollow" rel="noreferrer"href="#" id="toggle"><i class="fa fa-bars"></i></a>
      </div>
      <!-- inner content -->
      <div class="row">
        <div class="col-1">
          <div class="user-item">
            <div class="user-item_info">
              <h1>The person up next is...</h1>
            </div>
            <div class="user-item_info">
              <p class="name"></p>
              <p class="sub"></p>
              <div class="controls">
              	<a rel="nofollow" rel="noreferrer"href="#" id="next" class="tooltipA"><i class="fa fa-hand-paper-o"></i>
					<span class="tooltiptext">Next</span>
              	</a>
              </div>
              <div class="controls">
              	<a rel="nofollow" rel="noreferrer"href="#" id="skip" class="tooltipB"><i class="fa fa-eraser"></i>
					<span class="tooltiptext">Skip</span>
              	</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-2">
            <div class="chat">
              <div class="head">
                <i class="fa fa-bell"></i>
                Queue
              </div>
              <div class="chat_inner">
                <div class="chat_inner-item">
                  <div class="photo">
                    <img src="static/img/boyusericon.png" alt="myphoto" />
                  </div>
                  <div class="message">
                    Hello, World!
                  </div>
                </div>
                <div class="chat_inner-item right">
                  <div class="message">
                    Hello, World!
                  </div>
                  <div class="photo">
                    <img src="static/img/girlusericon.png" alt="myphoto" />
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
      <!-- end inner content -->
    </div>
  <!-- end content -->
  </div>
</div>
</body>
</html>
